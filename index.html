<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Library</h1><!--
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Catalog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>-->
    </header>
    <main>
        <section>
            <form id="searchForm">
                <select id="searchType" name="searchType">
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="publisher">Publisher</option>
                </select>
                <input type="text" id="searchInput" name="searchInput" placeholder="Enter book title, author or publisher">
                <button type="submit">搜尋</button>
            </form>
        </section>
        <section>
            <label id="res"></label><hr>
            <div id="resultList">
                
            </div>
        </section>
        <section>
            <div id="pwDiv">
                <label>Password:</label>
                <input type="text" id="pw">
                <button id="signin">Signin</button>
                <label id="status"></label><br><br>
            </div>
            <div id="adminDiv" style="display:none">
                <button id="writeData">Upload Data</button>
                <input type="file" id="inputFile" accept=".xls,.xlsx,.ods"><br>

                <label>skip lines:</label><input type="number" id="skipLine" min="0" step="1">
                <div style="overflow-y: scroll; height:400px;">
                    <div id="result"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; All rights reserved.</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.mini.min.js"></script>
    
    <script src="./index.js" type="module"></script>
</body>
</html>
